<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Image To Text</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- MetisMenu CSS -->
<link href="css/metisMenu.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/sb-admin-2.css" rel="stylesheet">
<!-- Morris Charts CSS -->
<link href="css/morris.css" rel="stylesheet">
<!-- Custom Fonts -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<body ng-app="ghisApp">
	<div id="wrapper" ng-controller="ghisAppController">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="dashboard.html">{{app.name}}</a>
			</div>

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">

						<li><a href="my-tasks.html"><i class="fa fa-tasks fa-fw"></i>
								My Tasks</a></li>
						<li><a href="completed-tasks.html"><i
								class="fa fa-files-o fa-fw"></i> Completed Tasks</a></li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">

			<div class="container-fluid">
				<div class="row">
					<h2>My Tasks</h2>

					<!-- <div class="col-lg-12">

						<a class="btn btn-info" style="margin-bottom: 10px;" href="#"
							role="button">Get My Tasks</a>

					</div> -->

				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Image</h3>
							</div>
							<div class="panel-body">
								<img src="image.jpg" class="img-responsive"
									alt="Responsive image">
							</div>
						</div>
					</div>

					<div class="col-lg-8">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Convert Texts</h3>
							</div>
							<div class="panel-body">
								<table class="table table-striped table-bordered table-hover">
									<tbody>
										<tr>
											<th>ID</th>
											<td><textarea class="form-control" rows="2">consectetur adipisicing elit, sed do </textarea></td>
										</tr>
										<tr>
											<th>Front Text</th>
											<td><textarea class="form-control" rows="2">consectetur adipisicing elit, sed do consectetur adipisicing elit, sed do </textarea></td>
										</tr>
										<tr>
											<th>Front Text Formatted</th>
											<td><textarea class="form-control" rows="2">consectetur adipisicing elit, sed do </textarea></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="panel-footer">
								<a class="btn btn-primary" href="#" role="button">Update
									Texts</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/metisMenu.min.js"></script>
	<!-- Morris Charts JavaScript -->
	<script src="js/raphael.min.js"></script>
	<!-- <script src="js/morris.min.js"></script> -->
	<!-- <script src="js/morris-data.js"></script> -->


	<script src="js/angular.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="js/sb-admin-2.js"></script>

	<script>
		angular.module("ghisApp", []).controller("ghisAppController",
				function($scope) {
					$scope.app = {};
					$scope.app.name = "Image To Text";
				});
	</script>
</body>
</html>

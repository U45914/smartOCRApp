<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="images/favicon.ico">
<title>Smart OCR</title>
<link href="css/style.css" rel="stylesheet">
<body>

	<header id="header-section">
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#myNavbar">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand logo_txt" href="#">Smart<span>Profiler</span></a>
					</div>
					<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-right">
							<li class="profile_item">Welcome User</li>
							<li><a href="#"> Setting</a></li>
							<li><a href="#">Logout</a></li>
						</ul>

					</div>
				</nav>
			</div>
		</div>
	</header>

	<section id="container-section">
		<div class="container-fluid">
			<div class="row text-center">
				<div class="main_content_wrap col-md-12">

					<div class="col-md-8 col-md-offset-2">
						<div class="row sub_content_wrap">
							<div class="panel panel-default image_container box-shadow">
								<div class="panel-heading">
									<h2 class="top_heading">Smart Product</h2>
								</div>
								<div class="panel-body">
									<div class="col-md-3">
										<carousel> 
											<slide ng-repeat="slide in avcvm.sliderArray" active="slide.active"> 
												<img src="data:image/png;base64,{{slide.image}}">												
											</slide> 
										</carousel>
									</div>
									<div class="col-md-9">
									<div class="table-responsive tble_cntr tble_attr_wrap">
										<table class="table attr_tbl table-bordered">
											<thead>
												<tr>
													<td>Attribute</td>
													<td>Value</td>
													<td>Score</td>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="resp in avcvm.abzoobaResponse">
													<td>{{resp.Attribute}}</td>
													<td><p ng-bind-html="resp.Value" /></td>
													<td>
														<div class="progress progress_bar">
															<div class="progress-bar progress-bar-success"
																role="progressbar " aria-valuenow="70" aria-valuemin="0"
																aria-valuemax="100" style="width: {{resp.CLevel}}%">
																{{resp.CLevel | number:2}}</div>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									</div>
								</div>
								<div class="panel-footer text-center">
								 <span>									
									<button ng-show="avcvm.isRetryButtonVisible" ng-disabled="avcvm.isButtonDisabled" class="btn btn-default btn_upld" ng-click="avcvm.retry()"><span ng-show="!avcvm.isTimerVisible">Retry</span><span ng-show="avcvm.isTimerVisible">Please wait for </span><span ng-show="avcvm.isTimerVisible">{{avcvm.counter}} seconds</span></button>
								 </span>
								</div>
							</div>
						</div>
					</div>
					<ocr-spinner></ocr-spinner>
					<div class="col-md-4 col-md-offset-4">
						<div class="row bs-wizard" style="border-bottom: 0;">

							<div class="col-xs-3 bs-wizard-step complete">

								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="#" class="bs-wizard-dot"></a>

							</div>

							<div class="col-xs-3 bs-wizard-step complete">
								<!-- complete -->

								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="#" class="bs-wizard-dot"></a>

							</div>

							<div class="col-xs-3 bs-wizard-step complete ">
								<!-- complete -->

								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="#" class="bs-wizard-dot"></a>

							</div>

							<div class="col-xs-3 bs-wizard-step active">
								<!-- active -->

								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="#" class="bs-wizard-dot"></a>

							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="col-md-12" id="footer-section">
			<div class="col-md-8">
				<p class="copy-txt">Copyright &copy; SmartOCR</p>
			</div>
			<div class="col-md-4">
				<div class="pull-right">
					<img src="images/ust_logo.png" alt=""
						class="img-responsive ust-logo">
				</div>
			</div>
		</div>
	</footer>	


</body>
</html>
